<div class="content-container">
  <div class="scoreboard-header centered">
    <div class="title">
      <img src="../../../assets/images/logo.svg" alt="">
    </div>
    <div class="score">
      <p>SCORE</p>
      <p class="score-number">{{ score }}</p>
    </div>
  </div>
  <app-game (changeScore)="changeScore($event)"></app-game>
  <div class="footer rules" (click)="openRulesDialog()">
    RULES
  </div>
</div>
